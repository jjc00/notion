<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/c82e586f81.js" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;

    }

    .fill {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      color: #fff;
      outline: 0;
      cursor: pointer;
      position: relative;
      margin: 5px;
      background-color: #4b4b4b;
    }

    .icon {
      font-size: 1em;
    }

    .email:hover{
      background-color: #ffffff;
    }

    .messages:hover{
      background-color: #0057cb;
    }

    .instagram:hover{
      background: #C13584;
    }

     .discord:hover{
      background: #7289da;
    }

    .twitter:hover{
      background-color: #26a7de;
    }

    .reddit:hover{
      background-color: #ff4500;
    }

    .youtube:hover{
      background-color: #FF0000;
    }

    .pinterest:hover{
      background-color: #c8232c;
    }

    .whatsapp:hover{
      background-color: #25D366;
    }

    .social {
      position: relative;
      margin: 10px;
      cursor: pointer;
    }

    .social:hover {
      color: #fff;
    }
  </style>

</head>

<body>

  <body>

    <div class="wrapper">


      <!-- Start email Icon -->
      <div id="email" onclick="navigate(this.id)" class="fill email">
        <span class="icon email"><i class="fa-solid fa-envelope"></i></span>
      </div>
      <!-- End email Icon -->

      
      <!-- Start messages Icon -->
      <div id="messages" onclick="navigate(this.id)" class="fill messages">
        <span class="icon"><i class="fa-solid fa-comments"></i></span>
      </div>
      <!-- End messages Icon -->

      
      <!-- Start instagram Icon -->
      <div id="instagram" onclick="navigate(this.id)" class="fill instagram">
        <span class="icon"><i class="fa-brands fa-instagram"></i></span>
      </div>
      <!-- End instagram Icon -->


      <!-- Start discord Icon -->
      <div id="discord" onclick="navigate(this.id)" class="fill discord">
        <span class="icon"><i class="fa-brands fa-discord"></i></span>
      </div>
      <!-- End discord Icon -->
      

      <!-- Start twitter Icon -->
      <div id="twitter" onclick="navigate(this.id)" class="fill twitter">
        <span class="icon"><i class="fa-brands fa-twitter"></i></span>
      </div>
      <!-- End twitter Icon -->


      <!-- Start reddit Icon -->
      <div id="reddit" onclick="navigate(this.id)" class="fill reddit">
        <span class="icon"><i class="fa-brands fa-reddit"></i></span>
      </div>
      <!-- End reddit Icon -->


      <!-- Start youtube Icon -->
      <div id="youtube" onclick="navigate(this.id)" class="fill youtube">
        <span class="icon"><i class="fa-brands fa-youtube"></i></span>
      </div>
      <!-- End youtube Icon -->

      
      <!-- Start pinterest Icon -->
      <div id="pinterest" onclick="navigate(this.id)" class="fill pinterest">
        <span class="icon"><i class="fa-brands fa-pinterest"></i></span>
      </div>
      <!-- End pinterest Icon -->

      
      <!-- Start whatsapp Icon -->
      <div id="whatsapp" onclick="navigate(this.id)" class="fill whatsapp">
        <span class="icon"><i class="fa-brands fa-whatsapp"></i></span>
      </div>
      <!-- End whatsapp Icon -->

      
    </div>




    <script>
      function navigate(id) {

        //if you want the URL to open in the same window use '_parent'  instead of '_blank'

        if (id === "email") {
          window.open("https://mail.google.com/mail/u/0/#inbox", '_blank').focus(); //Add your email after "mailto:""
        }
          else if (id === "messages") {
          window.open("https://messages.google.com/web/conversations", '_blank').focus(); //Add the url to your messages account
        }
        else if (id === "instagram") {
          window.open("https://www.instagram.com/", '_blank').focus(); //Add the url to your instagram account
        }
        else if (id === "discord") {
          window.open("https://discord.com/channels/@me", '_blank').focus(); //Add the url to your discord account
        }
        else if (id === "twitter") {
          window.open("https://twitter.com/home?lang=en", '_blank').focus(); //Add the url to your pinterest account
        }
        else if (id === "reddit") {
          window.open("https://www.reddit.com/", '_blank').focus(); //Add the url to your reddit account
        }
        else if (id === "youtube") {
          window.open("https://www.youtube.com/", '_blank').focus(); //Add the url to your youtube account
        }
        else if (id === "pinterest") {
          window.open("https://www.pinterest.com/", '_blank').focus(); //Add the url to your pinterest account
        }
        else if (id === "whatsapp") {
          window.open("https://web.whatsapp.com/", '_blank').focus(); //Add the url to your pinterest account
        }
      }

    </script>



  </body>

</html>
